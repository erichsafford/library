<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Library</h1>
            <hr class="headerDivider">
        </header>
        <div class="myShelf">
        </div>
        <form action="" method="post">
            <h2>Please enter the information below to add a book</h2>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author's name" name="author" required>
            <label for="genre">Genre</label>
            <input type="text" id="genre" placeholder="Genre of book" name="genre" required>
            <button type="button" class="btn" id="submitButton">Submit</button>
            <button type="button" class="btn cancel">Cancel</button>
            <div class="openForm">
                <button id="addBook">Add a Book</button>
            </div>
        </form>

    </div>

</body>
</html>
